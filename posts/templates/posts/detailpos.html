<div  role="document" style="width: 850px;margin-left: 100px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" id="close0">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">文章详细</h4>
      </div>
      <div class="modal-body">
    		<table class="table table-bordered table-hover table-striped table-responsive">
    			<tbody>
    				<tr>
    					<td width="25%">文章标题</td>
    					<td width="75%">{{ posts.post_title }}</td>
    				</tr>
    				<tr>
    					<td>文章封面图片</td>
    					<td><img src="/media/{{ posts.post_image}}" width="300" height="300" alt=""></td>
    				</tr>
    				<tr>
    					<td>文章来源</td>
    					<td>{{ posts.source }}</td>
    				</tr>
    				<tr>
    					<td>来源链接</td>
    					<td>{{ posts.source_link}}</td>
    				</tr>
    				<tr>
    					<td>文章内容</td>
    					<td>{{ posts.post_content|default:' '  }}</td>
    				</tr>
    				<tr>
    					<td>编辑时间</td>
    					<td>{{ posts.edit_time }}</td>
    				</tr>
    				<tr>
    					<td>阅读人数</td>
    					<td>{{ posts.views|default:' '  }}</td>
    				</tr>
    				<tr>
    					<td>标签</td>
    					<td>{{ posts.tags.name }}</td>
    				</tr>
    				<tr>
    					<td>相关院校</td>
    					<td>{{ posts.post_school.name }}</td>
    				</tr>

    			</tbody>
    		</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="close">关闭</button>

      </div>
    </div>
</div>

<script>
    $('#close').click(()=>{
          $.ajax({
                    url: '/posts/posts_list/',
                    type: 'get',
                    success:(data)=>{
                        $("#main>h1").html('文章');
                        $('#main>.info').html(data);
                    }
                })
    });

    $('#close0').click(()=>{
          $.ajax({
                    url: '/posts/posts_list/',
                    type: 'get',
                    success:(data)=>{
                        $("#main>h1").html('文章');
                        $('#main>.info').html(data);
                    }
                })
    });
</script>
