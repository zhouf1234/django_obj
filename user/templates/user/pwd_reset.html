<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>密码重置：</h3>
        <input type="hidden" id="info" value="{{ users.id }}">
        <p>
            请输入新密码:
            <input type="password" name="password" placeholder="密码长度6-18位,以英文开头">
        </p>
        <p>
            确认密码 ：
            <input type="password" name="repassword" placeholder="请确认密码，保证和上面的密码相同">
        </p>
        <p>
            点击提交修改:
            <button type="button" id="btn">提交修改</button>
        </p>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $('#btn').click(()=>{
        let user_id = $('#info').val();
        let password = $('#password').val();
        $.ajax({
            url:'/user/modiffed/',
            type:'post',
            data:{
                'user_id':user_id,
                'password':password //此处省略了前端验证
            },
            success:(data)=>{
                if (data['status'] === "success") {
                    alert("修改成功，点击确认后跳转回首页......");
                    $.get("/cms/",(data)=>{

                    })

                }
            }
        })
    });
</script>
</html>
