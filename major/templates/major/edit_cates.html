<div class="modal-dialog"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" id="close0">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑专业分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="editForm">
		  <div class="form-group">
		    <label for="inputinputNameEdit" class="col-sm-3 control-label">专业分类名称</label>
		    <div class="col-sm-9">
{#		      <input type="email" class="form-control" id="inputEmailEdit" value="fmuncle@163" readonly>#}
                <input type="text" class="form-control" name="catename"  id="catename" value="{{major_cates.catename}}">
		    </div>
		  </div>
            <div class="form-group" id ="na" style="display: none;">
                <p class="col-sm-3 control-label">提示</p>
                <p class="col-sm-9 catename"></p>
            </div>
        </form>
        <input style="display: none" value="{{ major_cates.id }}" id="cates_id">

      <div style="margin-left: 420px">
        <button type="button" class="btn btn-link" id="close">取消</button>
        <button type="submit" class="btn btn-primary" form="addForm" id="submit">提交</button>
      </div>
    </div>
</div>
</div>

<div class="clear" style="clear: both;"></div>
<div id="messagee" class="messagee" style="width: 400px;height: 200px;background-color: white;border: 2px solid #EAF2D3;top: 150px;left:360px;position: absolute;display: none">
    <h4 style="font-size: 32px;margin-left: 122px;margin-top: 20px;color: black">编辑成功！</h4>
    <div class="addd" style="width: 104px;height: 38px;border: 1px solid #98bf21;cursor: pointer;text-align: center;font-size: 22px;margin-top: 50px;margin-left: 140px;">返回</div>


<script>

    $('#close').click(()=>{
          $.ajax({
                    url: '/major/major_cates/',
                    type: 'get',
                    success:(data)=>{
                        $("#main>h1").html('专业分类');
                        $('#main>.info').html(data);
                    }
                })
    });

    $('#close0').click(()=>{
          $.ajax({
                    url: '/major/major_cates/',
                    type: 'get',
                    success:(data)=>{
                        $("#main>h1").html('专业分类');
                        $('#main>.info').html(data);
                    }
                })
    });

    var get_val = ()=>{
        // 获取具体的值
        var catename = $('#catename').val();// 名称

        var cates_data = {
            'catename':catename,
        };
        cates_data = JSON.stringify(cates_data);
        return cates_data;
    };

    $('#submit').click(()=>{
        var data = get_val();
        var cates_id = $('#cates_id').val();
        $.ajax({
            url:'/major/update_cates/',
            type:'post',
            async:false,
            data:{
                'data':data,
                'cates_id':cates_id
            },
            success:(data)=>{
                console.log(data);
                    $('.messagee').css('display','block');
            }
        })
    });

    $('.addd').click(()=>{
        $('.messagee').css('display','none');
        $.ajax({
                    url: '/major/major_cates/',
                    type: 'get',
                    success:(data)=>{
                        $("#main>h1").html('专业分类');
                        $('#main>.info').html(data);
                    }
                })
    });

</script>
